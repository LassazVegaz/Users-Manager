<div class="main">
  <h1>Add Property</h1>

  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <input placeholder="Name" matInput type="text" formControlName="name" />
      <mat-error
        *ngIf="
          form.get('name')?.touched && form.get('name')?.getError('required')
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Address"
        matInput
        type="text"
        formControlName="address"
      />
      <mat-error
        *ngIf="
          form.get('address')?.touched &&
          form.get('address')?.getError('required')
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Email"
        matInput
        type="email"
        formControlName="email"
      />
      <ng-container *ngIf="form.get('email')?.touched">
        <mat-error *ngIf="form.get('email')?.getError('required')">
          Required
        </mat-error>
        <mat-error *ngIf="form.get('email')?.getError('email')">
          Invalid email
        </mat-error>
      </ng-container>
    </mat-form-field>

    <mat-form-field>
      <input placeholder="Phone" matInput type="tel" formControlName="phone" />
      <mat-error
        *ngIf="
          form.get('phone')?.touched && form.get('phone')?.getError('required')
        "
      >
        Required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        placeholder="Property Estimate"
        matInput
        type="number"
        formControlName="estimate"
      />
      <ng-container *ngIf="form.get('estimate')?.touched">
        <mat-error *ngIf="form.get('estimate')?.getError('required')">
          Required
        </mat-error>
        <mat-error *ngIf="form.get('estimate')?.getError('min')">
          Invalid estimation
        </mat-error>
      </ng-container>
    </mat-form-field>

    <button mat-raised-button type="submit">Save</button>
  </form>
</div>
